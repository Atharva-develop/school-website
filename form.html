<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.V.P</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }
    </style>
   
</head>

<body>

    <div id="main">
        <div id="headings">
            <img src="jvp-removebg-preview.png" alt="JVP" id="jvplogo">
            <h1 id="mainheading">JAMNA VIDYAPEETH</h1>
            <img src="cbse-removebg-preview.png" alt="CBSE" id="cbselogo">
            <h1 id="mainheading2">CENTRAL BOARD OF <br>SECONDRY EDUCATION</h1>
        </div>
        <div class="line-under"></div>
        <nav id="nav">
            <a href="index.html" class="links" target="_blank">Home</a>
            <a href="contact.html" class="links" target="_blank">Contact</a>
            <a href="Aboutus.html" class="links" target="_blank">About Us</a>
            <a href="form.html" class="links" target="_blank">Admission Form</a>
        </nav>
        <h1>Admission Form</h1>
        <form
  action="https://formspree.io/f/xqaklqgk"
  method="POST"
>
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required><br><br>

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br><br>

            <label for="parentName">Parent Name:</label>
            <input type="text" id="parentName" name="parentName" required><br><br>

            <label for="parentEmail">Parent Email:</label>
            <input type="email" id="parentEmail" name="parentEmail" required><br><br>

            <label for="parentPhone">Parent Phone:</label>
            <input type="tel" id="parentPhone" name="parentPhone" required><br><br>

            <label for="gradeApplying">Grade Applying For:</label>
            <input type="text" id="gradeApplying" name="gradeApplying" required><br><br>

            <label for="previousSchool">Previous School:</label>
            <input type="text" id="previousSchool" name="previousSchool" required><br><br>

            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo" name="additionalInfo"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
